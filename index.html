<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File to Canvas.js Converter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-danger-subtle text-dark-emphasis p-4">
    <div class="container bg-white p-4 rounded shadow">
      <h2 class="mb-4 text-center text-danger">File to Canvas.js Converter</h2>

      <div class="row g-4">
        <div class="col-md-6 border-end">
          <div class="text-center">
            <label for="fileInput" class="form-label fs-6">Select File (PNG,
              JPG, JPEG, PDF):</label>
            <input type="file" id="fileInput" accept=".png,.jpg,.jpeg,.pdf" />
          </div>

          <div class="my-4 text-center">
            <canvas id="canvas" width="300" height="200"
              class="border rounded"></canvas>
          </div>

          <div id="generateBtnWrapper" class="text-center mt-3">
            <button onclick="generateCode()" type="button" class="btn cpy ">
              Generate Code
            </button>
          </div>
        </div>

        <div class="col-md-6">
          <div class="mb-3">
            <label for="codeOutput" class="form-label">Generated Canvas.js
              Code:</label>
            <textarea id="codeOutput" class="form-control" rows="10"
              readonly></textarea>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value
              id="includeBase64">
            <label class="form-check-label" for="includeBase64">
              Include image as base64
            </label>
          </div>

          <div class="d-flex gap-3">
            <button onclick="copyCode()" type="button" class="btn cpy">Copy
              Code</button>
            <button onclick="clearCode()" type="button" class="btn clr">Clear
              Code</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
    <script>
      pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.worker.min.js';
    </script>
    <script src="app.js"></script>
  </body>
</html>
